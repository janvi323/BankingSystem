<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Customers API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .debug { background: #f8f9fa; padding: 10px; margin: 10px 0; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>Customer API Test</h1>
    
    <button onclick="testAPI()">Test /api/customers</button>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debug"></div>
    </div>

    <div id="result"></div>

    <script>
        function testAPI() {
            const debugDiv = document.getElementById('debug');
            const resultDiv = document.getElementById('result');
            
            debugDiv.innerHTML = 'Loading...';
            resultDiv.innerHTML = '';

            fetch('/api/customers')
                .then(response => {
                    debugDiv.innerHTML += `<p>Status: ${response.status}</p>`;
                    debugDiv.innerHTML += `<p>Content-Type: ${response.headers.get('content-type')}</p>`;
                    
                    if (response.ok) {
                        return response.text(); // Get as text first to debug
                    } else {
                        throw new Error('HTTP ' + response.status);
                    }
                })
                .then(text => {
                    debugDiv.innerHTML += `<p>Raw Response:</p><pre>${text}</pre>`;
                    
                    // Now parse as JSON
                    const customers = JSON.parse(text);
                    debugDiv.innerHTML += `<p>Parsed ${customers.length} customers</p>`;
                    
                    // Display in table
                    let html = '<table><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Role</th><th>Credit Score</th></tr>';
                    
                    customers.forEach((customer, index) => {
                        debugDiv.innerHTML += `<p>Customer ${index}: ${JSON.stringify(customer)}</p>`;
                        
                        html += `<tr>
                            <td>${customer.id}</td>
                            <td>${customer.name}</td>
                            <td>${customer.email}</td>
                            <td>${customer.phone}</td>
                            <td>${customer.address}</td>
                            <td>${customer.role}</td>
                            <td>${customer.creditScore}</td>
                        </tr>`;
                    });
                    
                    html += '</table>';
                    resultDiv.innerHTML = html;
                })
                .catch(error => {
                    debugDiv.innerHTML += `<p>Error: ${error.message}</p>`;
                    resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
