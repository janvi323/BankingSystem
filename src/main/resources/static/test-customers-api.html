<!DOCTYPE html>
<html>
<head>
    <title>Test Customers API</title>
</head>
<body>
    <h1>Testing Customers API</h1>
    <div id="results"></div>
    <br>
    <button onclick="testCurrentUser()">Test Current User</button>
    <button onclick="testCustomersAPI()">Test Customers API</button>
    <button onclick="loginAsAdmin()">Login as Admin</button>
    
    <script>
        function testCurrentUser() {
            console.log('Testing current user...');
            
            fetch('/api/auth/current', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                console.log('Current user response status:', response.status);
                return response.text();
            })
            .then(data => {
                console.log('Current user data:', data);
                document.getElementById('results').innerHTML += '<h3>Current User:</h3><pre>' + data + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML += '<h3>Current User Error:</h3><pre>' + error + '</pre>';
            });
        }
        
        function testCustomersAPI() {
            console.log('Testing customers API...');
            
            fetch('/api/customers', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                console.log('Customers response status:', response.status);
                console.log('Customers response headers:', response.headers);
                return response.text();
            })
            .then(data => {
                console.log('Customers data:', data);
                document.getElementById('results').innerHTML += '<h3>Customers API Response:</h3><pre>' + data + '</pre>';
                
                try {
                    const jsonData = JSON.parse(data);
                    console.log('Parsed JSON:', jsonData);
                    
                    if (Array.isArray(jsonData)) {
                        document.getElementById('results').innerHTML += '<h3>Customers found: ' + jsonData.length + '</h3>';
                        jsonData.forEach((customer, index) => {
                            document.getElementById('results').innerHTML += 
                                '<div>Customer ' + (index + 1) + ': ID=' + customer.id + ', Name=' + customer.name + ', Email=' + customer.email + ', Role=' + customer.role + '</div>';
                        });
                    }
                } catch (e) {
                    console.log('Not valid JSON:', e);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML += '<h3>Customers API Error:</h3><pre>' + error + '</pre>';
            });
        }
        
        function loginAsAdmin() {
            // Simulate admin login
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: 'admin@test.com',
                    password: 'admin123'
                }),
                credentials: 'include'
            })
            .then(response => {
                console.log('Login response status:', response.status);
                return response.text();
            })
            .then(data => {
                console.log('Login data:', data);
                document.getElementById('results').innerHTML += '<h3>Login Response:</h3><pre>' + data + '</pre>';
                // After login, test current user
                setTimeout(testCurrentUser, 1000);
            })
            .catch(error => {
                console.error('Login error:', error);
                document.getElementById('results').innerHTML += '<h3>Login Error:</h3><pre>' + error + '</pre>';
            });
        }
    </script>
</body>
</html>
