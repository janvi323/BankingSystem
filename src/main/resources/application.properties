# Server Configuration
server.port=8082
spring.application.name=banking-system

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_system_db
spring.datasource.username=postgres
spring.datasource.password=jiya
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Credit Score Service Configuration
credit.score.service.url=http://localhost:8083

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.bankingsystem=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Disable JPA open-in-view warning
spring.jpa.open-in-view=false

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true

# Spring DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/webapp
spring.devtools.restart.exclude=static/**,public/**,resources/**
