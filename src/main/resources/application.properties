# Server Configuration
server.port=8082


spring.datasource.url=jdbc:postgresql://localhost:5432/loan_db
spring.datasource.username=postgres
spring.datasource.password=janvi
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true

# Logging Configuration
logging.level.com.bankingsystem.bankingsystem=INFO

# Disable JPA open-in-view warning
spring.jpa.open-in-view=false

# Spring DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/webapp
spring.devtools.restart.exclude=static/**,public/**,resources/**

# Credit Score Service Configuration
credit.score.service.url=http://localhost:8083
